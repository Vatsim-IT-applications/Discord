<!-- Slide Show -->
    <section>
      <img class="mySlides" src="../../assets/Image1.png" width="50%">
      <img class="mySlides" src="../../assets/Image3.png" width="50%">
      <img class="mySlides" src="../../assets/Image2.png" width="50%">
      <img class="mySlides" src="../../assets/image4.png" width="50%">
      <img class="mySlides" src="../../assets/image5.png" width="50%">
    <script>
    // Automatic Slideshow - change image every 3 seconds
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
       myIndex++;
       if (myIndex > x.length) {myIndex = 1}
       x[myIndex-1].style.display = "block";
      setTimeout(carousel, 6000);}
    </script>
    </section>
